- description: This form outlines the required information for all service users,
    the data is to be collected once at enrolment.
  fields:
  - description: Person identifier provided in the person form. This can be a NINO
      or a unique provider ID. This must be unique for each individual supported on
      RTOF.
    id: unique_id
    name: Unique person identifier
    primary_key: true
    status: Decided
    type: string
    validation:
      required: true
  - comments: Minimum data collection required to understand enrolment
    description: UK National Insurance number. Must be unique. To be collected at
      enrolment into the program. All upper case and no spaces [regular expressions
      for NiNos]
    id: ni_number
    name: NI Number
    primary_key: false
    status: Decided
    type: NINO
    validation:
      required: true
      unique: true
  - description: This field is only relevant if a participant has a temporary NINO.
      In these cases, you should submit the temporary NINO, in this persons form,
      leaving the ni_number field blank, until the participant receives a permanent
      NINO. Once a permanent NINO has been received this form should be updated. All
      upper case and no spaces [regular expressions for NiNos]
    id: temp_ni_number
    name: Temp NI number
    primary_key: false
    status: Decided
    type: NINO
    validation:
      unique: true
  - comments: JF - 'Change to age' TR - 'Would be good to understand who (at HO?)
      wants age rather than age bracket - what's the purpose? Palladium and Ecorys
      both happy with bracketing and obviously it minimises the disclosiveness of
      the data.'
    description: Year of birth of participant. To be collected once at enrolment
    id: year_of_birth
    latest_comments: Deleted 'Month of birth' collection, just to collect age (year
      of birth) - to confirm if this satisfies HO requirements
    name: Year of birth
    primary_key: false
    sample_generator:
      args:
        end_date: -18y
        start_date: -65y
      method: date_between
    status: Pending consideration
    type: YYYY
    validation:
      required: true
  - description: Gender of participant. Must be one of the five categories provided.
      To be collected once at enrolment. Note there is a follow-up gender question
      as part of the baseline data collection.
    dimensions:
      dimensions:
      - value: Man
      - value: Woman
      - value: Non-binary
      - value: Other
      - value: Prefer not to say
      id: gender
    id: gender
    name: Gender
    primary_key: false
    status: Pending consideration
    type: Categorical
    validation:
      dimension: gender
      required: true
  - comments: Confirm whether this should be string or list of LA's
    description: Local authority where participant was located once asylum status
      was granted. To be collected once at enrolment into the program.
    id: dispersal_area
    name: Dispersal area
    primary_key: false
    status: Decided
    type: String
    validation:
      required: true
  - description: Date of participant enrolment onto the program. Month and Year of
      enrolment required. To be collected once at enrolment.
    id: date_started_service
    name: Date started with service
    primary_key: false
    sample_generator:
      args:
        end_date: -18y
        start_date: -65y
      method: date_between
    status: Decided
    type: Date
    validation:
      date_after: date_asylum_status_granted
      required: true
  id: person
- description: This form outlines the required data for participants who achieve the
    housing entry outcome. Data should be collected when achieving the housing entry
    outcome.
  fields:
  - description: Person identifier provided in the person form. This can be a NINO
      or a unique provider ID. This must be unique for each individual supported on
      RTOF.
    foreign_keys:
    - field: unique_id
      record: person
    id: unique_id
    name: Unique person identifier
    primary_key: true
    status: Decided
    type: string
    validation:
      required: true
      unique: true
  - description: Date of housing entry outcome achieved. To be collected once at entry
      to housing outcome submission.
    id: housing_entry_date
    name: Date of housing entry
    primary_key: false
    sample_generator:
      args:
        end_date: +2y
        start_date: +6m
      method: date_between
    status: Decided
    type: Date
    validation:
      date_after: date_started_service
      required: true
  - comments: tbc - once selected, the categories will align with baseline collection
    description: tbc
    dimensions:
      dimensions:
      - value: tbc
      id: housing_entry_accomodation
    id: housing_entry_accomodation
    latest_comments: tbc - same comments as 'housing_baseline_accommodation', categories
      to align
    name: Accomodation type
    primary_key: false
    status: Work in progress
    type: Categorical
    validation:
      dimension: housing_entry_accomodation
      required: true
  id: housing_entry
- description: This form outlines the required data for participants who achieve the
    housing sustainment outcome. Data should be collected when achieving the housing
    sustainment outcome.
  fields:
  - description: Person identifier provided in the person form. This can be a NINO
      or a unique provider ID. This must be unique for each individual supported on
      RTOF.
    foreign_keys:
    - field: unique_id
      record: person
    id: unique_id
    name: Unique person identifier
    primary_key: true
    status: Decided
    type: string
    validation:
      required: true
      unique: true
  - description: Date of housing sustainment outcome achieved. To be collected once
      at housing sustainment outcome submission.
    id: housing_sustainment_date
    name: Date housing sustainment achieved
    primary_key: false
    sample_generator:
      args:
        end_date: +3y
        start_date: +1y
      method: date_between
    status: Decided
    type: Date
    validation:
      date_after: housing_entry_date
      required: true
  id: housing_sustain
